<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static',filename='css/Principal.css')}}" />

</head>
<body>
 
    
    <h1 style="margin-top: 0px;  color: #fff;">Cadastrar</h1>

    <div class="form_frente">
        <form action="/cadastrar" id="cadastrar" method="POST">
            <div class="col-md-6 offset-md-3   ">
                <label for="Nome" class="form-label">Nome</label>
                <input type="text" name="nome" class="form-control" >
            </div>
            <div class="col-md-6 offset-md-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" name="email" class="form-control" >
            </div>
            <div class="col-md-6 offset-md-3">
                <label for ="senha" class="form-label">Senha</label>
                <input type="password" name="senha" class="form-control" >
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary" style="border-radius: 10px; margin-top: 10px;"> Cadastrar</button>
                <button type="button" class="btn btn-secondary" style="border-radius: 10px; margin-top: 10px" onclick="window.location.href='/'">Voltar</button>
                {% set mensagem = get_flashed_messages() %}
                {% if mensagem %}
                    <div class="flash_alerta" style="color: red;">
                        {{ mensagem[0] }}
                    </div>
                {% endif %}
            </div>
        </form>
    </div>
</body>
</html>


</body>
</html>
