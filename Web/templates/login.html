<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="{{url_for('static',filename='css/Principal.css')}}" />
</head>
<body>
        <h1 style="margin-top: 0px;  color: #fff;">Login</h1>
    
        <div class="form_frente">
            <form action="/login" id="login" method="POST">
                <div class="col-md-6 offset-md-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" name="email" class="form-control" id="inputEmail4" >
                </div>
                <div class="col-md-6 offset-md-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" name="senha" class="form-control" id="inputPassword4" >
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary" style="border-radius: 10px; margin-top: 10px;">
                        Entrar
                    </button>
                </div>
                <div class="col-12" style="margin-top: 10px;">
                    {% set mensagem = get_flashed_messages() %}
                    {% if mensagem %}
                        <div class="flash_alerta" style="color: red;">
                            {{ mensagem[0] }}
                        </div>
                    {% endif %}
                    <p><a href="cadastrar" class="link-clara">Ainda não é cadastrado?</a></p>
                    <p><a href="senha" class="link-clara">Esqueceu a senha?</a></p>
                </div>
            </form>
    </div>
</body>
</html>
